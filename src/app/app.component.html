<div class="banner">
  <h2 class="heading">FOLDER STRUCTURE MAKER</h2>
</div>

<div class="main-content">
  <button
    class="add-root-button"
    type="button"
    (click)="showRootFolderInput=true"
  >
    Add folder to root
  </button>

  <subfolder [data]="folders" [onDelete]="onDelete"   [onCreate]="onCreate" [editingEntryId]="editingEntryId"></subfolder>


  <div *ngIf="showRootFolderInput">
<input (keyup)="onInput($event)"  [value]="rootFolderInput" placeholder="">
<button class="row-button" (click)="createRootFolder()" ><img src="assets/check.svg" height="10"></button>
<button  class="row-button" (click)="showRootFolderInput=false; rootFolderInput='';" ><img src="assets/cross.svg" height="10"></button>
</div>
</div>
